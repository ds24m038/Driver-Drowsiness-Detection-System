version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: drowsiness_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - drowsiness_network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: drowsiness_backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_PATH=/app/models/best_model.pth
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - drowsiness_network
    restart: unless-stopped

  inference_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.inference_worker
    container_name: drowsiness_inference_worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_PATH=/app/models/best_model.pth
    volumes:
      - ./models:/app/models
    depends_on:
      - redis
      - backend
    networks:
      - drowsiness_network
    restart: unless-stopped

  alarm_manager:
    build:
      context: .
      dockerfile: docker/Dockerfile.alarm_manager
    container_name: drowsiness_alarm_manager
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALARM_THRESHOLD_SECONDS=10
      - FPS=5
    depends_on:
      - redis
      - inference_worker
    networks:
      - drowsiness_network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: drowsiness_frontend
    ports:
      - "8501:8501"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STREAMLIT_HOST=0.0.0.0
      - STREAMLIT_PORT=8501
      - FPS=5
      - ALARM_THRESHOLD_SECONDS=10
    volumes:
      - ./src:/app/src
    depends_on:
      - redis
      - backend
      - inference_worker
      - alarm_manager
    networks:
      - drowsiness_network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  drowsiness_network:
    driver: bridge

